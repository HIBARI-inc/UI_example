<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ドキュメントカタログビュー（ギャラリービュー）</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="shell shell--wide">
      <header class="masthead">
        <h1>ドキュメントカタログビュー</h1>
      </header>

      <section class="layout layout--gallery" aria-labelledby="layout-gallery-heading">
        <h2 id="layout-gallery-heading" class="sr-only">ギャラリー形式の資料閲覧ビュー</h2>

        <div class="catalog-gallery" aria-label="ギャラリー形式の資料ブラウズ">
          <div class="catalog-gallery__filters" role="list" aria-label="カテゴリー選択">
            <button class="category" type="button" data-folder="supply">供給システム</button>
            <button class="category" type="button" data-folder="measurement">計測・監視</button>
            <button class="category" type="button" data-folder="transport">搬送・輸送</button>
            <button class="category" type="button" data-folder="storage">貯蔵・保管</button>
            <button class="category" type="button" data-folder="disposal">排出・処理</button>
            <button class="category" type="button" data-folder="extraction">取出し・ハンドリング</button>
            <button class="category" type="button" data-folder="equipment">関連機器</button>
            <button class="category" type="button" data-folder="plant">プラント事例</button>
            <button class="category" type="button" data-folder="maintenance">テスト・メンテナンス</button>
          </div>

          <section class="catalog-list catalog-gallery__list" aria-live="polite" aria-label="資料一覧">
            <header class="catalog-list__header">
              <span class="catalog-list__eyebrow">資料リスト</span>
              <h3 id="catalog-list-title"></h3>
              <p id="catalog-list-description" class="catalog-list__description"></p>
            </header>
            <ul id="catalog-items" class="catalog-items"></ul>
          </section>
        </div>

        <section class="catalog-insight catalog-gallery__insight" aria-live="polite" aria-label="資料詳細">
          <div id="insight-placeholder" class="insight-placeholder">
          </div>

          <div id="insight-content" class="insight-content is-hidden">
            <figure class="insight-visual">
              <img id="insight-image" src="" alt="" />
              <figcaption id="insight-caption"></figcaption>
            </figure>
            <div class="insight-text">
              <h3 id="insight-title"></h3>
              <p id="insight-summary"></p>
              <p id="insight-meta" class="insight-meta"></p>
            </div>
            <div class="insight-queries">
              <p class="insight-queries__label">チャットボットに聞いてみる</p>
              <p class="insight-queries__hint">質問例をクリックすると、チャット用キーワードとして選択状態になります。</p>
              <div id="insight-suggestions" class="insight-suggestions" role="list"></div>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
