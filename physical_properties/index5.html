<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>粉体ダッシュボード案5</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body.blue-dashboard {
        margin: 0;
        min-height: 100vh;
        display: block;
        background: var(--gradient-base);
        color: var(--text-strong);
        font-family: "Hiragino Sans", "Noto Sans JP", "Yu Gothic", sans-serif;
        padding: clamp(1.5rem, 4vw, 3rem);
      }

      body.modal-open {
        overflow: hidden;
      }

      .blue-dashboard__wrap {
        display: flex;
        flex-direction: column;
        gap: clamp(1rem, 2vw, 1.6rem);
        max-width: 1280px;
        margin: 0 auto;
      }

      .blue-dashboard__header {
        margin: 0;
        text-align: left;
        color: var(--text-strong);
        font-size: clamp(1.9rem, 2.3vw, 2.4rem);
        font-weight: 800;
        letter-spacing: 0.05em;
      }

      .dashboard-filters {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-end;
        gap: clamp(0.7rem, 1.2vw, 1rem);
        background: var(--panel);
        border-radius: var(--radius-lg);
        border: 0.0625rem solid var(--border);
        box-shadow: var(--shadow-md);
        padding: clamp(1rem, 1.6vw, 1.3rem);
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }

      .filter-label {
        font-size: clamp(0.85rem, 0.3vw + 0.8rem, 0.9rem);
        color: var(--text-muted);
      }

      .filter-input {
        padding: 0.55rem 0.75rem;
        border-radius: var(--radius-sm);
        border: 0.0625rem solid var(--border);
        background: rgba(255, 255, 255, 0.92);
        color: var(--text-strong);
      }

      .filter-button {
        padding: 0.65rem 1.3rem;
        border: none;
        border-radius: var(--radius-sm);
        background: var(--accent-primary);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
      }

      .filter-button:hover,
      .filter-button:focus-visible {
        opacity: 0.9;
      }

      .filter-note {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.85rem;
      }

      .blue-dashboard__layout {
        display: grid;
        grid-template-columns: minmax(26rem, 1.45fr) minmax(18rem, 0.95fr);
        grid-auto-rows: minmax(10rem, auto);
        gap: clamp(1.2rem, 2.2vw, 2rem);
        align-items: start;
      }

      .dashboard-side {
        display: flex;
        flex-direction: column;
        gap: clamp(1rem, 1.8vw, 1.5rem);
      }

      .blue-card {
        background: var(--panel);
        border: 0.0625rem solid var(--border);
        border-radius: var(--radius-lg);
        padding: clamp(1rem, 1.35vw, 1.3rem);
        box-shadow: var(--shadow-md);
        display: flex;
        flex-direction: column;
        gap: clamp(0.8rem, 1.3vw, 1.1rem);
        overflow: hidden;
      }

      .blue-card__header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 0.6rem;
        position: relative;
        z-index: 3;
      }

      .blue-card__title {
        margin: 0;
        font-size: clamp(1.05rem, 1.55vw, 1.3rem);
        font-weight: 700;
        letter-spacing: 0.04em;
      }

      .blue-card--main {
        grid-column: 1;
        padding: clamp(0.6rem, 1vw, 1.1rem);
        align-self: start;
      }

      .blue-card--main .component-frame--table {
        padding: 0;
        background: transparent;
        border: none;
        box-shadow: none;
      }

      .blue-card--main .data-table-container {
        border: none;
        border-radius: var(--radius-md);
        background: transparent;
        box-shadow: none;
      }

      .blue-card--main .data-table-wrapper {
        border: 0.0625rem solid var(--border);
        border-radius: var(--radius-md);
        overflow: auto;
        background: rgba(255, 255, 255, 0.95);
      }

      .blue-card--main .data-table {
        margin: 0;
        background: transparent;
      }

      .chart-menu {
        display: grid;
        grid-template-columns: 1fr;
        gap: 0.6rem;
      }

      .chart-menu__button {
        display: inline-flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.8rem;
        padding: 0.75rem 1rem;
        border-radius: var(--radius-md);
        border: 0.0625rem solid var(--border);
        background: rgba(255, 255, 255, 0.9);
        color: var(--text-strong);
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
        transition: var(--transition);
      }

      .chart-menu__button:hover,
      .chart-menu__button:focus-visible {
        border-color: var(--accent-primary);
        color: var(--accent-primary);
        box-shadow: 0 0 0 0.125rem rgba(63, 114, 255, 0.2);
      }

      .chart-menu__button.is-active {
        background: var(--accent-soft);
        border-color: var(--accent-primary);
        color: var(--accent-primary);
        box-shadow: 0 0 0 0.125rem rgba(63, 114, 255, 0.25);
      }

      .chart-menu__hint {
        margin: 0;
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      .blue-card--display .component-frame {
        align-items: center;
        justify-content: center;
        border-radius: var(--radius-md);
        background: rgba(255, 255, 255, 0.92);
        border: 0.0625rem solid rgba(32, 45, 74, 0.12);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.25);
      }

      .component-frame--table {
        display: block;
        padding: clamp(0.4rem, 0.6vw, 0.75rem);
        background: transparent;
        border: none;
        box-shadow: none;
      }

      .component-frame--display {
        min-height: 18rem;
        padding: clamp(0.8rem, 1.4vw, 1.2rem);
      }

      .component-image {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
        cursor: zoom-in;
      }

      .chart-display__caption {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .data-table-container {
        border: 0.0625rem solid var(--border);
        border-radius: var(--radius-md);
        background: rgba(255, 255, 255, 0.95);
      }

      .data-table-wrapper {
        max-height: 34rem;
        overflow: auto;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
      }

      .data-table th,
      .data-table td {
        padding: 0.45rem 0.6rem;
        text-align: left;
        border-bottom: 0.0625rem solid var(--border);
      }

      .data-table thead th {
        position: sticky;
        top: 0;
        background: #f5f7ff;
        box-shadow: inset 0 -0.0625rem 0 var(--border);
      }

      .data-table-empty {
        padding: 1.8rem;
        text-align: center;
        color: var(--text-muted);
      }

      .chart-modal {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 0.65);
        padding: clamp(1rem, 4vw, 3rem);
        opacity: 0;
        pointer-events: none;
        transition: opacity 180ms ease;
        z-index: 999;
      }

      .chart-modal.is-active {
        opacity: 1;
        pointer-events: auto;
      }

      .chart-modal__content {
        position: relative;
        max-width: min(90vw, 72rem);
        max-height: 90vh;
        border-radius: var(--radius-lg);
        background: var(--panel);
        box-shadow: var(--shadow-lg);
        padding: clamp(1rem, 2vw, 1.8rem);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .chart-modal__img {
        width: 100%;
        height: 100%;
        max-height: calc(90vh - 6rem);
        object-fit: contain;
        border-radius: var(--radius-md);
        background: #fff;
      }

      .chart-modal__caption {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.95rem;
        text-align: center;
      }

      .chart-modal__close {
        position: absolute;
        top: 0.6rem;
        right: 0.6rem;
        border: none;
        background: rgba(25, 34, 56, 0.55);
        color: #fff;
        width: 2.2rem;
        height: 2.2rem;
        border-radius: 50%;
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
      }

      .chart-modal__close:hover,
      .chart-modal__close:focus-visible {
        background: rgba(15, 23, 42, 0.8);
      }

      @media (max-width: 1080px) {
        .blue-dashboard__layout {
          grid-template-columns: 1fr;
        }

        .blue-card--main {
          grid-column: 1;
          grid-row: auto;
        }
      }

      @media (max-width: 720px) {
        .chart-menu {
          grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
        }

        .component-frame--display {
          min-height: 14rem;
        }
      }
    </style>
  </head>
  <body class="blue-dashboard">
    <main class="shell shell--wide blue-dashboard__wrap">
      <h1 class="blue-dashboard__header">粉体物性ダッシュボード案5</h1>

      <form class="dashboard-filters" aria-label="期間指定フォーム">
        <div class="filter-group">
          <label for="date-from" class="filter-label">開始日</label>
          <input type="date" id="date-from" class="filter-input" value="2024-01-01" />
        </div>
        <div class="filter-group">
          <label for="date-to" class="filter-label">終了日</label>
          <input type="date" id="date-to" class="filter-input" value="2024-06-30" />
        </div>
        <button type="button" class="filter-button">データ更新</button>
        <p class="filter-note">※検索機能はデモです</p>
      </form>

      <div class="blue-dashboard__layout">
        <section class="blue-card blue-card--main">
          <header class="blue-card__header">
            <h2 class="blue-card__title">粉体物性情報一覧</h2>
          </header>
          <div class="component-frame component-frame--table">
            <div class="data-table-container">
              <div class="data-table-wrapper">
                <table id="data-table" class="data-table" aria-label="粉体物性一覧">
                  <thead></thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </section>

        <div class="dashboard-side">
          <section class="blue-card blue-card--menu">
            <header class="blue-card__header">
              <h2 class="blue-card__title">表示するグラフ</h2>
            </header>
            <div class="chart-menu" role="group" aria-label="グラフの種類選択">
              <button type="button" class="chart-menu__button" data-chart-key="flowability" aria-pressed="false">
                流動性指数<br /><span class="chart-menu__hint">Flowability Index</span>
              </button>
              <button type="button" class="chart-menu__button" data-chart-key="spray" aria-pressed="false">
                噴流性指数<br /><span class="chart-menu__hint">Sprayability Index</span>
              </button>
              <button type="button" class="chart-menu__button" data-chart-key="angle" aria-pressed="false">
                安息角<br /><span class="chart-menu__hint">Angle of Repose</span>
              </button>
              <button type="button" class="chart-menu__button" data-chart-key="bulk" aria-pressed="false">
                かさ密度<br /><span class="chart-menu__hint">Bulk Density</span>
              </button>
              <button type="button" class="chart-menu__button" data-chart-key="compression" aria-pressed="false">
                圧縮度<br /><span class="chart-menu__hint">Compressibility</span>
              </button>
            </div>
          </section>

          <section class="blue-card blue-card--display" aria-live="polite">
            <header class="blue-card__header">
              <h2 id="chartDisplayTitle" class="blue-card__title">グラフを選択してください</h2>
            </header>
            <div class="component-frame component-frame--display">
              <img id="chartDisplayImg" class="component-image" alt="" loading="lazy" />
            </div>
            <p id="chartDisplayCaption" class="chart-display__caption"></p>
          </section>
        </div>
      </div>
    </main>

    <div id="chartModal" class="chart-modal" aria-hidden="true">
      <div class="chart-modal__content" role="dialog" aria-modal="true" aria-labelledby="chartModalCaption">
        <button type="button" id="chartModalClose" class="chart-modal__close" aria-label="拡大表示を閉じる">×</button>
        <img id="chartModalImg" class="chart-modal__img" alt="" />
        <p id="chartModalCaption" class="chart-modal__caption"></p>
      </div>
    </div>

    <script>
    const csvUrl = "./data/powder_properties.csv";
    const chartBasePath = "./data";

    const chartConfigs = {
      flowability: {
        file: "bar_流動性指数.png",
        title: "流動性指数（棒グラフ）",
        caption: "粉体の流動性指数を棒グラフで表示しています。",
      },
      spray: {
        file: "bar_噴流性指数.png",
        title: "噴流性指数（棒グラフ）",
        caption: "噴流性指数の分布を棒グラフで比較します。",
      },
      angle: {
        file: "bar_安息角.png",
        title: "安息角（棒グラフ）",
        caption: "各サンプルの安息角を棒グラフで表示しています。",
      },
      bulk: {
        file: "bar_かさ密度.png",
        title: "かさ密度（棒グラフ）",
        caption: "かさ密度の傾向を棒グラフで確認できます。",
      },
      compression: {
        file: "bar_圧縮度.png",
        title: "圧縮度（棒グラフ）",
        caption: "圧縮度の値を棒グラフで比較しています。",
      },
    };

    function parseDateString(value) {
      if (!value) return null;
      const parts = value.split("-");
      if (parts.length !== 3) return null;
      const [year, month, day] = parts.map((part) => Number(part));
      if (!year || !month || !day) return null;
      return new Date(year, month - 1, day);
    }

    function formatNumericCell(rawValue) {
      if (rawValue === "" || rawValue === null || rawValue === undefined) {
        return "";
      }
      const numeric = Number(rawValue);
      if (Number.isNaN(numeric)) {
        return rawValue;
      }
      return numeric.toLocaleString("ja-JP", { maximumFractionDigits: 2 });
    }

    async function loadCsvTable() {
      const tableHead = document.querySelector("#data-table thead");
      const tableBody = document.querySelector("#data-table tbody");
      if (!tableHead || !tableBody) return;

      const fromInput = document.getElementById("date-from");
      const toInput = document.getElementById("date-to");
      const fromDate = fromInput?.value ? parseDateString(fromInput.value) : null;
      const toDate = toInput?.value ? parseDateString(toInput.value) : null;

      try {
        const response = await fetch(csvUrl);
        if (!response.ok) {
          throw new Error(`${response.status} ${response.statusText}`);
        }

        const text = (await response.text()).replace(/^\uFEFF/, "");
        const rows = text
          .replace(/\r/g, "")
          .split("\n")
          .map((line) => line.trim())
          .filter((line) => line.length > 0)
          .map((line) => line.split(","));

        tableHead.innerHTML = "";
        tableBody.innerHTML = "";

        if (rows.length === 0) {
          return;
        }

        const header = rows[0];
        const headerRow = document.createElement("tr");
        header.forEach((label) => {
          const th = document.createElement("th");
          th.textContent = label.trim();
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        const filteredRows = rows.slice(1).filter((row) => {
          if (!row[0]) return false;
          const recordDate = parseDateString(row[0].trim());
          if (!recordDate) return true;
          if (fromDate && recordDate < fromDate) {
            return false;
          }
          if (toDate && recordDate > toDate) {
            return false;
          }
          return true;
        });

        if (filteredRows.length === 0) {
          const emptyRow = document.createElement("tr");
          const emptyCell = document.createElement("td");
          emptyCell.colSpan = header.length;
          emptyCell.className = "data-table-empty";
          emptyCell.textContent = "指定期間のデータはありません";
          emptyRow.appendChild(emptyCell);
          tableBody.appendChild(emptyRow);
          return;
        }

        filteredRows.forEach((row) => {
          const bodyRow = document.createElement("tr");
          row.forEach((cell, index) => {
            const td = document.createElement("td");
            const value = index <= 2 ? cell.trim() : formatNumericCell(cell.trim());
            td.textContent = value;
            bodyRow.appendChild(td);
          });
          tableBody.appendChild(bodyRow);
        });
      } catch (error) {
        console.error(error);
        alert(`CSVの読み込みに失敗しました: ${error.message}`);
      }
    }

    function showChart(chartKey) {
      const displayTitle = document.getElementById("chartDisplayTitle");
      const displayImg = document.getElementById("chartDisplayImg");
      const displayCaption = document.getElementById("chartDisplayCaption");
      const buttons = document.querySelectorAll("[data-chart-key]");
      const config = chartConfigs[chartKey];
      if (!config || !displayTitle || !displayImg || !displayCaption) {
        return;
      }

      displayTitle.textContent = config.title;
      displayImg.src = `${chartBasePath}/${config.file}`;
      displayImg.alt = config.title;
      displayCaption.textContent = config.caption;

      buttons.forEach((button) => {
        const isActive = button.dataset.chartKey === chartKey;
        button.classList.toggle("is-active", isActive);
        button.setAttribute("aria-pressed", String(isActive));
      });
    }

    function registerChartMenu() {
      const buttons = document.querySelectorAll("[data-chart-key]");
      if (buttons.length === 0) return;

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          showChart(button.dataset.chartKey);
        });
      });

      const defaultKey = buttons[0].dataset.chartKey;
      showChart(defaultKey);
    }

    function registerImageModal() {
      const modal = document.getElementById("chartModal");
      const modalImg = document.getElementById("chartModalImg");
      const modalCaption = document.getElementById("chartModalCaption");
      const closeButton = document.getElementById("chartModalClose");
      if (!modal || !modalImg || !modalCaption) {
        return;
      }

      const openModal = (img) => {
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modalCaption.textContent = img.alt || "";
        modal.classList.add("is-active");
        document.body.classList.add("modal-open");
      };

      const closeModal = () => {
        modal.classList.remove("is-active");
        document.body.classList.remove("modal-open");
        modalImg.src = "";
        modalImg.alt = "";
        modalCaption.textContent = "";
      };

      document.querySelectorAll(".component-image").forEach((img) => {
        img.addEventListener("click", () => openModal(img));
      });

      if (closeButton) {
        closeButton.addEventListener("click", closeModal);
      }

      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && modal.classList.contains("is-active")) {
          closeModal();
        }
      });
    }

    function initDashboard() {
      loadCsvTable();
      registerChartMenu();
      registerImageModal();

      const refreshButton = document.querySelector(".filter-button");
      const fromInput = document.getElementById("date-from");
      const toInput = document.getElementById("date-to");

      if (refreshButton) {
        refreshButton.addEventListener("click", () => {
          loadCsvTable();
        });
      }

      [fromInput, toInput].forEach((input) => {
        if (!input) return;
        input.addEventListener("change", () => {
          loadCsvTable();
        });
      });
    }

    document.addEventListener("DOMContentLoaded", initDashboard);
    </script>
  </body>
</html>
