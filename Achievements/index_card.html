<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カード型実績ビュー</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <main class="shell shell--wide">
        <header class="masthead">
            <h1>カード型実績ビュー</h1>
            <p>システム実績を検索し、AIアシスタントで分析します</p>
        </header>

        <div class="dashboard-container">
            <div class="dashboard-content">
                <section class="filters">
                    <div class="filter-control">
                        <label for="card-date-from" class="filter-label">開始日</label>
                        <input type="date" id="card-date-from" value="2024-01-01" data-jshook="date-from">
                    </div>
                    <div class="filter-control">
                        <label for="card-date-to" class="filter-label">終了日</label>
                        <input type="date" id="card-date-to" value="2025-12-31" data-jshook="date-to">
                    </div>
                    <div class="filter-control">
                        <label for="card-category">カテゴリ</label>
                        <select id="card-category" data-jshook="category-select">
                            <option value="">すべて</option>
                            <option value="disposal">処理・廃棄</option>
                            <option value="equipment">機器・制御</option>
                            <option value="extraction">抽出・取出</option>
                            <option value="maintenance">メンテナンス</option>
                            <option value="measurement">計測・測定</option>
                            <option value="plant">プラント・設備</option>
                            <option value="storage">貯蔵・保管</option>
                            <option value="supply">供給・投入</option>
                            <option value="transport">搬送・運搬</option>
                        </select>
                    </div>
                    <div class="filter-control">
                        <button type="button" id="card-search" data-jshook="search-button">検索</button>
                    </div>
                </section>

                <section class="table-panel">
                    <div class="table-header">
                        <h2>詳細表</h2>
                        <button type="button" id="card-export" data-jshook="export-button">エクスポート</button>
                    </div>
                    <div class="table-body">
                        <table class="card-table">
                            <thead>
                                <tr>
                                    <th>日付</th>
                                    <th>カテゴリ</th>
                                    <th>項目名</th>
                                    <th>実績値</th>
                                    <th>単位</th>
                                    <th>状態</th>
                                    <th>備考</th>
                                </tr>
                            </thead>
                            <tbody id="card-table-body" data-jshook="table-body"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <aside class="assistant">
                <div class="ai-assistant-header">
                    <h3>AIアシスタント</h3>
                    <div class="ai-status">
                        <span class="status-indicator online"></span>
                        <span>実績データ分析中</span>
                    </div>
                </div>

                <div class="ai-capabilities">
                    <h4>回答可能な情報</h4>
                    <div class="capability-grid">
                        <div class="capability-item">
                            <div class="capability-icon">📈</div>
                            <div class="capability-text"><strong>トレンド分析</strong><span>時系列変化、異常検知</span></div>
                        </div>
                        <div class="capability-item">
                            <div class="capability-icon">⚠️</div>
                            <div class="capability-text"><strong>アラート情報</strong><span>異常状態、注意項目</span></div>
                        </div>
                        <div class="capability-item">
                            <div class="capability-icon">🔍</div>
                            <div class="capability-text"><strong>パフォーマンス</strong><span>効率、稼働率、KPI</span></div>
                        </div>
                        <div class="capability-item">
                            <div class="capability-icon">🛠️</div>
                            <div class="capability-text"><strong>メンテナンス</strong><span>予防保全、点検状況</span></div>
                        </div>
                        <div class="capability-item">
                            <div class="capability-icon">📊</div>
                            <div class="capability-text"><strong>比較分析</strong><span>前日比、目標値比較</span></div>
                        </div>
                        <div class="capability-item">
                            <div class="capability-icon">📄</div>
                            <div class="capability-text"><strong>レポート</strong><span>統計情報、サマリー</span></div>
                        </div>
                    </div>
                </div>

                <div class="ai-suggestions">
                    <p class="ai-question">このような情報も回答できますが、何が知りたいですか？</p>
                    <div class="suggestion-buttons" data-jshook="suggestion-buttons">
                        <button type="button" class="suggestion-btn" data-question="今日の異常は？">今日の異常は？</button>
                        <button type="button" class="suggestion-btn" data-question="最高効率の装置はどれですか？">最高効率の装置は？</button>
                        <button type="button" class="suggestion-btn"
                            data-question="メンテナンスが必要な機器はありますか？">メンテナンス予定は？</button>
                        <button type="button" class="suggestion-btn"
                            data-question="週毎のパフォーマンスサマリーを教えてください">週毎サマリー</button>
                        <button type="button" class="suggestion-btn"
                            data-question="エネルギー消費量の傾向を教えてください">エネルギー消費傾向</button>
                        <button type="button" class="suggestion-btn" data-question="品質指標の達成状況は？">品質指標達成状況</button>
                    </div>
                </div>

                <div class="ai-chat-section">
                    <div class="ai-messages" id="card-chat" data-jshook="chat-display">
                    </div>
                    <div class="ai-input-container">
                        <div class="ai-input-wrapper">
                            <input type="text" id="card-chat-input" class="ai-input"
                                placeholder="実績データについて何でもお聞かせください..." data-jshook="chat-input">
                            <button type="button" id="card-chat-send" class="ai-send-button" data-jshook="chat-send">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
